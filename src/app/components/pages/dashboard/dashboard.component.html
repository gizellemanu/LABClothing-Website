<div class="container  mb-3 mt-5">
  <div class="col-md-10  px-5 py-5">
    <h5 class="mb-2 mt-5">Dashboard</h5>
  </div>
  <div class="row">
    <div class="col-md-3 ml-auto">
      <div class="card p-3 mb-2">
        <div class="mt-2">
          <h3 class="heading">Coleções</h3>

          <div class="mt-5">
            <div class="mt-3">
              <span class="text1">{{ colecoesTotal }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>
        <div class="mt-2">
          <h3 class="heading">Modelos</h3>

          <div class="mt-5">
            <div class="mt-3">
              <span class="text1">{{ modelosTotal }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between "></div>
        <div class="mt-2">
          <h3 class="heading">Orçamento Médio (R$)</h3>

          <img src="assets/fixo.svg" alt="fixo" class="float-right  mt-3 ">
          <div class="mt-5">
            <div class="mt-3">
              <span class="text1">{{ orcamentoMedio }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-10 mt-3 ml-auto">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>

        <div class="mt-2 ">
          <table class="table ">
            <thead class="titles">
              <tr>
                <th scope="col" class="colecao">Coleção</th>
                <th scope="col" class="responsavel">Responsável</th>
                <th scope="col" class="modelos">Modelos</th>
                <th scope="col" class="orcamento">Orçamento</th>
              </tr>
            </thead>
            <tbody class="tbody" id="tabelaColecoes">
              <tr *ngFor="let colecao of colecoes ">
                <td>{{ colecao.colecao }}</td>
                <td>{{ colecao.responsavel }}</td>
                <td>{{ colecao.modelos }}</td>
                <td>{{ colecao.orcamento }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
