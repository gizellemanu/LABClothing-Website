<div class="container mt-5 mb-3">
  <div class="row">
    <div class="py-2 px-5 col-md-10 ml-auto">
      <h3 class="heading mt-4">Dashboart</h3>
    </div>
    <div class="col-md-3 ml-auto">
      <div class="card p-3 mb-2">
        <div class="mt-2">
          <h3 class="heading">Colections</h3>
          <div class="mt-5">
            <div class="mt-3">
              <span class="text1">{{ colecoesTotal }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>
        <div class="mt-2">
          <h3 class="heading">Models</h3>
          <div class="mt-5">
            <div class="mt-3">
              <span class="text1">{{ modelosTotal }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>
        <div class="mt-2">
          <h3 class="heading">Average budget</h3>
          <img src="assets/card.svg" alt="ranger" class="float-right mt-3" />
          <div class="mt-5">
            <div class="mt-3">
              <span class="text1">{{ orcamentoMedio | currency: 'BRL' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="mt-3 col-md-9 ml-auto">
      <div class="card p-3 mb-2">
        <div class="mt-1">
          <h3 class="heading">Bigger Budgets</h3>
          <div class="mt-3">
            <div class="mt-3">
              <table class="table">
                <thead>
                  <tr>
                     <th scope="col">Colection ID</th>
                    <th scope="col">Sponsor</th>
                    <th scope="col">Model</th>
                    <th scope="col">Budget</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <tr *ngFor="let colecao of colecoes ">
                    <td>{{ colecao.colecao }}</td>
                    <td>{{ colecao.responsavel }}</td>
                    <td>{{ colecao.modelo}}</td>
                    <td>{{ colecao.orcamento | currency: 'BRL' }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
