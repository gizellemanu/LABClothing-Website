<div class="container mt-5">
  <div class="row">
    <div class=" col-md-10 ml-auto px-5 py-4 mt-3">
      <h3 class="heading">Create Collection</h3>
    </div>
    <div class=" col-md-9 ml-auto mt-3">
      <div class="card p-3 mb-2">
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Collection name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sponsor">
            </div>
          </div>
          <div class="mt-3">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Which season?">
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="What Brand?">
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="What is the budget of the collection?">
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="What release year?">
              </div>
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-center">
            <img src="assets/modelist.svg" alt="modellist">
          </div>
          <div class="text-center text-lg-start float-right">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
