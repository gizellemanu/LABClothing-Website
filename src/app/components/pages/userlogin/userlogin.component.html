<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/audaces.svg" alt="logo" />
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Sign in</h4>
              <h5>Enter your initials to access your account</h5>
              <form  (submit)="onSubmit()" class="my-login-validation" novalidate="">
                <div class="form-group">
                  <label for="email"></label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    name="email" 
                    [(ngModel)]="user.email"
                    value=""
                    required
                    autofocus
                    placeholder="email address">
                 </div>
                <div class="form-group">
                  <label for="password"> </label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password" 
                    [(ngModel)]="user.password"
                    required
                    data-eye
                    placeholder="password">
                </div>
                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input
                      type="checkbox"
                      name="remember"
                      id="remember"
                      class="custom-control-input">
                  </div>
                </div>
                <div class="form-group m-0">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
                <div class="mt-4 text-center">
                  Do not have an accont?
                  <a routerLink="/userregister">Sing up</a>
                </div>
              </form>
            </div>
          </div>
          <div class="mt-2 text-center">
            Forgot your password?
            <a routerLink="/userpassword">Redefine password</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
