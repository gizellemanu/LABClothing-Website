<div class="container mt-5">
  <div class="row">
    <div class="col-md-10 ml-auto px-4 py-4 mt-3 ">
      <h3 class="heading">Edit Model</h3>
    </div>
    <div class="col-md-9 ml-auto mt-3 ">
      <div class="card p-3 mb-2">
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Model name">
            </div>
            <div class="col">
              <select
                class="form-select form-select"
                aria-label=".form-select-lg example"
              >
                <option selected>Select the model</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <div class="row">
              <div class="col">
                <select
                  class="form-select form-select"
                  aria-label=".form-select-lg example">
                  <option selected>Select the collection</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Sponsor" />
              </div>
            </div>
          </div>
          <div class="mt-5">
            <div class="row">
              <div class="col">
                <p class="text-body py-2">Does the model has embroidery?</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input-inline"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label px-2" for="inlineRadio1"
                    >sim</label>
                </div>
                <div class="form-check form-check-inline pb-3">
                  <input
                    class="form-check-input-inline"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label px-2" for="inlineRadio2"
                    >não</label>
                </div>
              </div>
              <div class="col">
                <p class="text-body py-2">Does the model has a print?</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input-inline"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label px-2" for="inlineRadio1"
                    >sim</label>
                </div>
                <div class="form-check form-check-inline pb-3">
                  <input
                    class="form-check-input-inline"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label px-2" for="inlineRadio2"
                    >não</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5">
            <div class="text-center text-lg-start float-left">
              <button type="button" class="btn btn-danger">Delet</button>
            </div>
            <div class="text-center text-lg-start float-right">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
