<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/audaces.svg" alt="logo" >
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Sign Up</h4>
              <h5>Enter your details to create an account.</h5>
              <form (ngSubmit)="onSubmit()" class="my-login-validation" [formGroup]="userForm">
                <div class="form-group">
                  <label for="name"></label>
                  <input  id="name" type="text" class="form-control" name="name" formControlName="name" placeholder="name">
                  <label for="company"></label>
                  <input  id="company" type="text" class="form-control" name="company"  formControlName="company"  placeholder="company">
                  <label for="cnpj"></label>
                  <input  id="cnpj" type="text" class="form-control" name="cnpj" formControlName="cnpj" placeholder="cnpj">
                  <label for="email"></label>
                  <input  id="email" type="email" class="form-control" name="email" formControlName="email" placeholder="email address">
                  <div class="form-row pt-4">
                    <div class="col">
                      <input id="password" type="password" class="form-control" name="password" formControlName="password" placeholder="password">
                    </div>
                    <div class="col">
                      <input id="passwordconfirmation" type="password"  name="passwordconfirmation" class="form-control" formControlName="passwordConfirmation" placeholder="confirm password">
                    </div>
                  </div>
                </div>
                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="!userForm.valid">Create account </button>
                </div>
              </form>
            </div>
          </div>
          <div class="all">
            <div class="mt-2 text-center">
              Do you already have an account?<a routerLink="/login"> Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
