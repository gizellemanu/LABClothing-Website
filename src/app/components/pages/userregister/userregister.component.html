<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/audaces.svg" alt="logo" />
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Sign Up</h4>
              <h5>Enter your details to create an account.</h5>
              <form method="POST" class="my-login-validation" novalidate="">
                <div class="form-group">
                  <label for="nome"></label>
                  <input
                    id="nome"
                    type="text"
                    class="form-control"
                    name="nome"
                    value=""
                    required
                    autofocus
                    placeholder="name"/>
                  <label for="company"></label>
                  <input
                    id="company"
                    type="text"
                    class="form-control"
                    name="company"
                    value=""
                    required
                    autofocus
                    placeholder="company"/>
                  <label for="CNPJ"></label>
                  <input
                    id="cnpj"
                    type="text"
                    class="form-control"
                    name="cnpj"
                    value=""
                    required
                    autofocus
                    placeholder="cnpj"/>
                  <label for="email"></label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    name="email"
                    value=""
                    required
                    autofocus
                    placeholder="email addres"/>
                  <div class="form-row pt-4">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="password"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="confirm password"/>
                    </div>
                  </div>
                </div>
          
                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block">
                    Create account
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="all">
            <div class="mt-2 text-center">
              Do you already have an account?<a href="register.html"> Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
