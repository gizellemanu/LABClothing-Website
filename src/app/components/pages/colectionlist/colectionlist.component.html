<router-outlet></router-outlet>
<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col-md-10 ml-auto px-5 py-4 mt-2">
      <button
        routerLink="/sidebar/navbar/colectionsheet"
        type="button"
        class="float-right btn btn-primary btn px-5">
        New Colection
      </button>
      <h3 class="heading mb-3">Collection</h3>
    </div>
    <div class="col-md-9 ml-auto mt-3">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>
        <div class="mt-2">
          <div class="mt-3">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Colection</th>
                  <th scope="col">Sponsor</th>
                  <th scope="col">Season / Casting</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Budget</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let colecao of colecoes"
                  [routerLink]="['/editar/', colecao.id]">
                  <td>{{ colecao.colecao }}</td>
                  <td>{{ colecao.responsavel }}</td>
                  <td>{{ colecao.estacaoLancamento }}</td>
                  <td>{{ colecao.marca }}</td>
                  <td>{{ colecao.orcamento }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
